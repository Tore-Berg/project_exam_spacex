        <div class="hero" id="form">
        <div class="form-container">
            <div class="form-success" id="validateFormSuccess">**Thank you for your message. You'll hear from us within 24
                hours.**</div>
            <form id="contactForm">
                <div>
                    <label>
                        <input type="text" id="firstName" placeholder="First name (required)" />
                    </label>
                    <div id="firstNameError" class="form-error">
                        Pleace let us know your first name.
                    </div>
                </div>
                <div>
                    <label>
                        <input type="text" id="lastName" placeholder="Last name (required)" />
                    </label>
                    <div id="lastNameError" class="form-error">
                        Pleace let us know your first name.
                    </div>
                </div>
                <div>
                    <label>
                        <input type="text" id="email" placeholder="e-mail address" />
                    </label>
                    <div id="emailError" class="form-error">Wrong e-mail format</div>
                </div>
                <div></div>
                    <div>
                        <label>
                            <input type="text" id="subject" placeholder="Write your message here" />
                        </label>
                        <div id="subjectError" class="form-error">
                            Subject must be at least 10 characters
                        </div>
                    </div>
                    <div>
                        <button class="cta" type="submit" id="formSubmit">Submit</button>
                    </div>
                </div>
              
            </form>
        </div>
    </div>
